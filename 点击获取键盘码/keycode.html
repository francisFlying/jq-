<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <div class="wrap">
        <h2>按键获得键盘码</h2>
        <div>keycode为：<span id="getKeycode"></span></div>
    </div>
</body>
<script src="../jquery-1.12.4.js"></script>
<script>
    $(function(){
        $(document).keyup(function(e){
            var code =e.keyCode;
            console.log("11");
            $("#getKeycode").text(code);
        })
    })
</script>
</html>
